<!doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
	      type="text/css">
	<style>
		:root {
			--color-primary-0: #2DAA0C; /* Main Primary color */
			--color-primary-1: #6BD54F;
			--color-primary-2: #4AC529;
			--color-primary-3: #1D8B00;
			--color-primary-4: #166900;

			--color-secondary-1-0: #09806C; /* Main Secondary color (1) */
			--color-secondary-1-1: #3CA08F;
			--color-secondary-1-2: #1F9581;
			--color-secondary-1-3: #006957;
			--color-secondary-1-4: #004F42;

			--color-secondary-2-0: #8EBF0E; /* Main Secondary color (2) */
			--color-secondary-2-1: #C5EF59;
			--color-secondary-2-2: #ADDE2E;
			--color-secondary-2-3: #719C00;
			--color-secondary-2-4: #557600;
		}

		body {
			font-family: "Segoe UI", "Arial", "sans-serif";
		}

		.map {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
			background-color: gray;
		}

		#header {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 3em;
			background-color: var(--color-primary-0);
		}

		#content {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			position: absolute;
			top: 0;
			left: 0;
		}

		#navbuttons {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 3em;
			background-color: white;
		}

		#navbuttons ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			overflow: hidden;
			height: 100%;
		}

		#navbuttons ul li {
			display: inline;
			margin: 0;
			height: 100%;
			width: 4.6em;
			float: left;
			border-style: solid none solid solid;
			border-width: 1px;
			border-color: gray;
		}

		#navbuttons a:hover {
			background-color: #eee;
			/*color: #eee;*/
		}

		#navbuttons a {
			display: block;
			text-align: center;
			padding: 10px;
			margin: 0;
			height: 100%;
			text-decoration: none;
			color: #333;
			font-size: .7em;

		}

		#navbuttons a i {
			font-size: 1.6em;
		}

		#header h1 {
			margin: .2em 1em;
			color: #333;
		}

		.small_popup_menu {
			width: 100%;
			padding: 0;
			position: absolute;
			bottom: 3em;
		}

		.small_vertical_menu a {
			display: block;
			margin: 0;
			padding: .5em;
		}

		.small_vertical_menu a:active {
			background-color: #ccc;
		}

		#record_menu {
			display: none;
		}

		#layers_menu {
			display: none;
		}

		.small_vertical_menu {
			list-style-type: none;
			background-color: white;
			padding: 0;
			width: 50%;
			margin: auto;
		}

		.small_vertical_menu li {
		}

		.small_vertical_menu a {
			text-decoration: none;
			color: black;
		}

		.custom-zoom {
			bottom: 3.3em;
			right: .5em;
			background: none;
		}

		.custom-zoom:hover {
			background: none;
		}

		.custom-zoom button {
			background-color: rgba(40, 40, 40, .7);
			border-radius: 50%;
			width: 1.7em;
			height: 1.7em;
			font-size: 2em;
		}

		.custom-zoom button:hover {
			background-color: var(--color-secondary-1-0);
		}

		.custom-zoom button:focus {
			background-color: rgba(40, 40, 40, .7);
		}

	</style>

	<meta name="theme-color" content="#166900">
	<meta name="apple-mobile-web-app-status-bar-style" content="#166900">
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Active</title>
</head>

<body>
<div id="header"><h1>Active</h1></div>

<div id="content">
	<div id="navbuttons">
		<ul>
			<li><a onclick="record_menu_toggle()"><i class="fas fa-circle"></i><br>Record</a></li>
			<li><a href=""><i class="fas fa-level-down-alt"></i><br>Navigation</a></li>
			<li><a href=""><i class="fas fa-exclamation-circle"></i><br>Report</a></li>
			<li><a onclick="layers_menu_toggle()"><i class="fas fa-layer-group"></i><br>Layers</a></li>
			<li><a href=""><i class="fas fa-search"></i><br>Search</a></li>
		</ul>
	</div>

	<div id="record_menu" class="small_popup_menu">
		<ul class="small_vertical_menu">
			<li><a href="">Start</a></li>
			<li><a href="">Pause</a></li>
			<li><a href="">Stop</a></li>
		</ul>
	</div>

	<div id="layers_menu" class="small_popup_menu">
		<ul class="small_vertical_menu">
			<li><a href="">Standard</a></li>
			<li><a href="">Terrain</a></li>
			<li><a href="">Satellite</a></li>
		</ul>
	</div>
</div>

<div id="map" class="map"></div>
<script type="text/javascript">
	var map = new ol.Map({
		target: 'map',
		controls: [],
		layers: [
			new ol.layer.Tile({
				source: new ol.source.OSM()
			})
		],
		view: new ol.View({
			center: ol.proj.fromLonLat([-83.385, 33.902]),
			zoom: 17
		})
	});

	map.addControl(new ol.control.Zoom({
		className: 'custom-zoom'
	}));


	var record_menu_visible = false;

	function record_menu_toggle() {
		if (layers_menu_visible) {
			layers_menu_toggle();
		}
		if (record_menu_visible) {
			document.getElementById("record_menu").style.display = "none"
			record_menu_visible = false;
		} else {
			document.getElementById("record_menu").style.display = "block"
			record_menu_visible = true;
		}
	}

	var layers_menu_visible = false;

	function layers_menu_toggle() {
		if (record_menu_visible) {
			record_menu_toggle();
		}
		if (layers_menu_visible) {
			document.getElementById("layers_menu").style.display = "none"
			layers_menu_visible = false;
		} else {
			document.getElementById("layers_menu").style.display = "block"
			layers_menu_visible = true;
		}
	}


</script>
</body>

</html>
