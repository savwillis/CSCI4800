<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
  <style>
    :root {
      --color-primary-0: #2DAA0C;	/* Main Primary color */
      --color-primary-1: #6BD54F;
      --color-primary-2: #4AC529;
      --color-primary-3: #1D8B00;
      --color-primary-4: #166900;

      --color-secondary-1-0: #09806C;	/* Main Secondary color (1) */
      --color-secondary-1-1: #3CA08F;
      --color-secondary-1-2: #1F9581;
      --color-secondary-1-3: #006957;
      --color-secondary-1-4: #004F42;

      --color-secondary-2-0: #8EBF0E;	/* Main Secondary color (2) */
      --color-secondary-2-1: #C5EF59;
      --color-secondary-2-2: #ADDE2E;
      --color-secondary-2-3: #719C00;
      --color-secondary-2-4: #557600;
    }

    .map {
        height: 100%;
        width: 100%;
        position: absolute;
        top:0;
        left:0;
        z-index: -1;
      }

      #header {
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 3em;
        background-color: var(--color-primary-0);
      }

      #navbuttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3em;
        background-color: white;
      }

      #navbuttons ul {
        list-style-type: none;

      }

      #navbuttons ul li {
        display: inline;
        border: 1 1 black;
      }

      #navbuttons a {
      }

      #header h1 {
        margin: .2em 1em;
        font-family: "Segoe UI", "Arial", "sans-serif";
        color: #333;
      }

      .custom-zoom{
        bottom: 2em;
        right: .5em;
        background: none;
      }
      .custom-zoom:hover {
        background: none;
      }
      .custom-zoom button{
        background-color: rgba(40, 40, 40, .7);
        border-radius: 50%;
        width: 2em;
        height: 2em;
        font-size: 2em;
      }
      .custom-zoom button:hover {
        background-color: var(--color-secondary-1-0);
      }
    </style>

  <meta name="theme-color" content="#166900">
  <meta name="apple-mobile-web-app-status-bar-style" content="#166900">
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <title>Active</title>
</head>

<body>
  <div id="header"><h1>Active</h1></div>

  <div id="navbuttons">
    <ul>
      <a href=""><li>Record</li></a>
      <a href=""><li>Navigation</li></a>
      <a href=""><li>Report</li></a>
      <a href=""><li>Layers</li></a>
      <a href=""><li>Search</li></a>
    </ul>
  </div>
  
  <div id="map" class="map"></div>
  <script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-83.385, 33.902]),
        zoom: 17
      })
    });

    map.addControl(new ol.control.Zoom({
      className: 'custom-zoom'
    }));
  </script>
</body>

</html>
