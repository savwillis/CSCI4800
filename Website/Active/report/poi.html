<body>
<div id="header"><h1>Active | POI</h1></div>

<div id="content">

	<nav>
		<div class="nav-wrapper green">
			<a href="#" class="brand-logo center">POI</a>
			<ul id="nav-mobile" class="left">
				<li><a href="../index.html"><i class="material-icons">arrow_back</i></a></li>
			</ul>
		</div>
	</nav>

	<form class="report_form">




			<div class="card grey lighten-4">
					<div class="card-image">
						<img src="../img/map_thumb.png">
					 </div>
					<div class="card-content">
						<span class="card-title">Mark point on map</span>
						<p>33.901257, -83.384027</p>
					</div>
					<div class="card-action ">
						<a href="../index.html" class="waves-effect waves-light green-text">Search
							<i class="material-icons">search</i>
						</a>
						<a href="../index.html" class="waves-effect waves-light green-text">Map
							<i class="material-icons">location_searching</i>
						</a>
					</div>
				</div>

	


				<div class="card grey lighten-4">
						<div class="card-content">
							<span class="card-title">What is the point of interest?</span>
							<div class="input-field">
									<select>
										<option value="" disabled selected>Choose an option</option>
										<option value="1">Bird's nest</option>
										<option value="2">Animal burrow</option>
										<option value="3">Rock formation</option>
										<option value="4">Interesting plant</option>
									</select>
								</div>
								<div class="input-field">
									<input id="obstruction_other" type="text">
									<label for="obstruction_other">Other</label>
								</div>
						</div>
					</div>


					<div class="card grey lighten-4">
							<div class="card-content">
								<span class="card-title">Additional Comments</span>
								<div class="input-field">
										<textarea id="review_text" class="materialize-textarea"></textarea>
										<label for="review_text">Type a brief description.</label>
									</div>
							</div>
						</div>


						<div class="card grey lighten-4">
								<div class="card-image">
										<img src="../img/trail_photo.jpg">
									 </div>
								<div class="card-content">
									<span class="card-title">Add Photo</span>
								</div>
								<div class="card-action">
										<a href="../index.html" class="waves-effect green-text">
											<i class="material-icons">file_upload</i>
										</a>
										<a href="../index.html" class="waves-effect green-text">
											<i class="material-icons">camera_alt</i>
										</a>
								</div>
							</div>






		<a href="../index.html" class="btn waves-effect green right">
			<i class="material-icons">send</i>
			Submit
		</a>
		<br>
		<br>
		<br>

	</form>
</div>
